<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario JSON Placeholder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user-details">
        <!-- Aquí se mostrarán los detalles del usuario -->
    </div>

    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                if (!response.ok) {
                    throw new Error('No se pudo obtener la información del usuario');
                }
                const users = await response.json();

                // Supongamos que deseas mostrar los detalles del primer usuario en la lista
                const user = users[0];

                // Crear un elemento HTML para mostrar los detalles del usuario
                const userDetailsElement = document.createElement('div');
                userDetailsElement.innerHTML = `
                    <h1>${user.name}</h1>
                    <p><strong>Nombre de usuario:</strong> ${user.username}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Teléfono:</strong> ${user.phone}</p>
                    <p><strong>Website:</strong> ${user.website}</p>
                    <p><strong>Compañía:</strong> ${user.company.name}</p>
                `;

                // Agregar el elemento al div con id "user-details"
                document.getElementById('user-details').appendChild(userDetailsElement);
            } catch (error) {
                console.error('Hubo un error al obtener los datos del usuario:', error);
            }
        }

        // Llamar a la función para cargar los datos del usuario
        fetchUserData();
    </script>
</body>
</html>
